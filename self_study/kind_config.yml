# kind-config.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    # 마스터 노드에 대한 포트 포워딩 설정
    extraPortMappings:
      - containerPort: 30001  # 클러스터 내 Nginx 서비스 포트
        hostPort: 30001       # 로컬 호스트에서 접근할 포트
        protocol: TCP
  - role: worker
  - role: worker
