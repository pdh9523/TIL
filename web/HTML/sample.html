<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <p>HTML Element(요소)</p>
  <p>하나의 요소는 여는 태그와 닫는 태그 그리고 그 안의 내용으로 구성되고, </p>
  <p>닫는 태그는 태그 이름 앞에 슬래시가 포함되며 닫는 태그가 없는 태그...어쩌구</p>
  <p class="editor-note"> HTML Attributes(속성) </p>
  <p> 속성은 요소 이름과 속성 사이에 공백이 있어야 한다.</p>
  <p> 하나 이상의 속성들이 있는 경우에는 속성 사이에 공백으로 구분한다.</p>
  <p> 속성 값은 열고 닫는 따옴표로 감싸야 한다.</p>
  
</body>
