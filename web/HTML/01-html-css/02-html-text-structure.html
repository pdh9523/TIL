<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- HEADING == h1~6 -->
  <!-- 사실 엔터를 치지 않아도 잘 동작합니다.-->
  <h1> h1 HEADING </h1> <h2> h2 HEADING </h2> <h3> h3 HEADING </h3><h4> h4 HEADING </h4><h5> h5 HEADING </h5> <h6> h6 HEADING </h6>
  <p> texttext</p>
  <!-- 기울임 == em -->
  <p>this is <em> emphasis</em></p>
  <!-- 강조 == strong -->
  <p>hit <strong> my name</strong> is </p>
  <!-- ORDERED LIST == ol-->
  <!-- UNORDERED LIST == ul-->
  <ol>
    <li> 파이썬</li>
    <!-- 줄바꿈 == br -->
    <li> 알<br>고<br>리<br>즘</li>
    <li\>웹</li>
  </ol>

  <a href="https://developer.mozilla.org/"><strong>MDN</strong></a>
  <p> MDN은 html에 대한 표준 설명을 제공
    <br> 신뢰성이 가장 높습니다.
  </p>

</body>
</html>
