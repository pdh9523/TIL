<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 스타일 주석은 이렇게 달 수 있습니다.*/
    /* 상속되는 속성 : 폰트, 크기, 등*/
    /* 상속되지 않는 속성 : 배열, 배치 */

    .parent {
      color : red;
      border : 1px solid black;
    }
  </style>
</head>

<body>
  <ul class="parent">
    <li class="child">Hello</li>
    <li class="child">Bye</li>
  </ul>
</body>

</html>
